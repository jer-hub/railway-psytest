{% if question %}
<div class="d-flex justify-content-between p-3">
    <span>Question:</span>
    <a href="#" hx-get="{% url 'administration:update-iq-question-form' %}" hx-vals='js:{questionid: "{{question.id}}"}'
        hx-target="#edit_question"><u>Edit question</u> </a>
</div>
<div class="px-3">
    <p>{{question.question.html|safe}}</p>
</div>
{% endif %}

{% if changed %}
<div id="questions" hx-swap-oob="true">
    {% include 'iq/questions.html' %}
</div>
{% endif %}

{% if edit_mode %}
<div id="question_field" hx-swap-oob="true">
</div>

<div class="d-flex justify-content-between p-3">
    <span>Edit Question:</span>
</div>
<div>
    <form hx-post="{% url 'administration:update-iq-question-form' %}" 
        hx-vals="js:{
            questionid: '{{question_to_update.id}}'
        }"
        hx-target="#edit_question">
        {{edit_question_form.question}}
        <button type="submit" class="btn btn-teal">Update</button>
    </form>
</div>
{% endif %}
