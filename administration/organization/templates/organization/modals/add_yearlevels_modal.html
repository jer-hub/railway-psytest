<div class="modal fade" id="yearlevels_modal" aria-labelledby="yearlevels_modal-label" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="yearlevels_modal-label">Year Levels</h5>
        </div>
        <div class="modal-body">
          <div class="collapse" id="add_yearlevel_collapse">
            <div class="m-3">
              <form id="add_yearlevel_form">
                <div class="input-group">
                  <input type="text" name="yearlevel_name" placeholder="Year level" class="form-control w-50">
                  <button type="submit" class="btn btn-teal">Add</button>
                </div>
              </form>
            </div>
            <div id="add_yearlevel_msg" class="m-2 fade-me-in-out">
          </div>
          </div>
          <table class="table">
            <thead>
              <td>Year Level</td>
              <td>
                <p>
                  <a class="d-flex link-dark gap-1 align-items-center" data-bs-toggle="collapse" href="#add_yearlevel_collapse" role="button" aria-expanded="false"
                    aria-controls="add_dept_prog">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="green" class="bi bi-plus-square"
                      viewBox="0 0 16 16">
                      <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    Add a year level
                  </a>
                </p>
              </td>
              <td class="text-center">
                <button href="#yearlevel_delete_modal" class="btn btn-danger btn-sm" data-bs-toggle="modal">
                  Delete
                </button>
              </td>
            </thead>
            <tbody id="yearlevels_list">
              {% include 'organization/partials/yearlevel_list.html' %}
            </tbody>
          </table>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
