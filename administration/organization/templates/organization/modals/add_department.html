<div class="modal fade" id="add-department" tabindex="-1" aria-labelledby="add-department-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-department-label">Add a Department</h5>
        </div>
        <div class="modal-body">
          <form id="add_department_form">
            {% csrf_token %}
            <div class="input-group m-2">
                <span class="input-group-text">Name: </span>
                <input type="text" class="form-control" id="department_name" required>
            </div>
            <div class="input-group m-2">
                <span class="input-group-text">Code: </span>
                <input type="text" class="form-control" id="department_code" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div id="add_department_msg">
          </div>
          <button  id="add_department_btn" form="#add_department_form" class="btn btn-teal">Add</button>
          <button  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
