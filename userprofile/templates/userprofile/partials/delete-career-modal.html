<div class="modal fade" id="delete-career-modal" tabindex="-1" aria-labelledby="delete-career-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                Are you sure do you want to delete this record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button 
                    hx-delete="{% url 'administration:delete-career' pk=profile.user.pk %}" 
                    hx-target="#v-pills-career" 
                    hx-swap="innerHTML" 
                    data-bs-dismiss="modal"
                    class="btn btn-danger me-3">Delete</button>
            </div>
        </div>
    </div>
</div>
